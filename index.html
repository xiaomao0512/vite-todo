<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-slate-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white shadow-md p-6 rounded">
      <h1 class="text-2xl font-bold mb-4">📝 Todo List</h1>
      <form id="todo-form" class="flex gap-2 mb-4">
        <input
          id="todo-input"
          class="flex-1 border border-gray-300 px-2 py-1 rounded"
          placeholder="輸入待辦事項"
        />
        <button class="bg-blue-500 text-white px-4 py-1 rounded">新增</button>
      </form>
      <ul id="todo-list" class="space-y-2 text-lg"></ul>
    </div>
    <div class="max-w-xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">👥 使用者清單</h1>
      <button id="reload" class="mb-4 bg-blue-500 text-white px-4 py-1 rounded">
        重新載入
      </button>
      <div id="user-list" class="grid gap-4"></div>
    </div>    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
